apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: development
spec:
  generators:
  - list:
      elements:
      - appName: dev-applications
        namespace: argocd
  template:
    metadata:
      name: "{{appName}}"
    spec:
      project: 'argo-learnings'
      destination:
        namespace: "{{namespace}}"
        server: https://kubernetes.default.svc
      source:
        path: applications
        repoURL: https://github.com/yamini-nagellaa/k8-ocp-argo-all.git
        targetRevision: 6afdf0c6c5ab48ff45866e427e923239a3e62a82
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: 3
          backoff:
            duration: 2m
            factor: 3
            maxDuration: 8m
